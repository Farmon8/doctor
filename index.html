<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda & Mina</title>
    <style>
        /* Стилҳои асосӣ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffd1dc, #a2d2ff);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        /* Стилҳои нав барои 4 равзана */
        .tab-container {
            display: flex;
            justify-content: center;
            background: #ff8fb1;
            padding: 10px;
        }
        
        .tab {
            padding: 10px 20px;
            background: #ff6b9d;
            color: white;
            border: none;
            border-radius: 15px;
            margin: 0 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #4361ee;
            transform: translateY(-3px);
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            min-height: 500px;
        }
        
        .tab-content.active {
            display: block;
        }

        /* Стилҳои дигар... */
    </style>
</head>
<body>
    <div class="container">
        <!-- Менюи асосӣ -->
        <div class="tab-container">
            <button class="tab active" onclick="showTab('vocabulary')">Луғатсупорӣ</button>
            <button class="tab" onclick="showTab('competition')">Рақобат</button>
            <button class="tab" onclick="showTab('chat')">Муошират</button>
            <button class="tab" onclick="showTab('pronunciation')">Талаффуз</button>
        </div>
        
        <!-- Равзанаи луғатсупорӣ -->
        <div id="vocabulary" class="tab-content active">
            <div class="header">
                <img src="https://i.imgur.com/panda-icon.png" alt="Panda" width="80">
                <h1>Panda & Mina</h1>
                <img src="https://i.imgur.com/bunny-icon.png" alt="Bunny" width="80">
                <p>Тарҷумаи калимаҳо аз тоҷикӣ ба англисӣ</p>
            </div>
            
            <div class="unit-selection" id="unit-selection">
                <!-- Юнитҳо инҷо ҷойгир мешаванд -->
            </div>
        </div>
        
        <!-- Равзанаи рақобат -->
        <div id="competition" class="tab-content">
            <h2>Рақобати онлайн</h2>
            <div id="competition-area">
                <p>Интизорӣ барои ҳариф...</p>
                <button onclick="startCompetition()">Ҷустуҷӯи ҳариф</button>
            </div>
        </div>
        
        <!-- Равзанаи чат-бот -->
        <div id="chat" class="tab-content">
            <h2>Муошират бо Mr. Panda</h2>
            <div id="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <p><strong>Mr. Panda:</strong> Салом! Ман Mr. Panda ҳастам. Аз кадом юнит мехоҳед муошират кунед?</p>
                </div>
                <input type="text" id="chat-input" placeholder="Ҷавоби худро нависед...">
                <button onclick="sendChatMessage()">Фиристодан</button>
            </div>
        </div>
        
        <!-- Равзанаи талаффуз -->
        <div id="pronunciation" class="tab-content">
            <h2>Санҷиши талаффуз</h2>
            <div id="pronunciation-area">
                <p>Калима: <span id="current-word">apple</span></p>
                <button onclick="startPronunciation()">Оғози талаффуз</button>
                <p id="pronunciation-feedback"></p>
            </div>
        </div>
    </div>

    <script>
        // Функсия барои табҳо
        function showTab(tabId) {
            // Ҳамаи равзанаҳоро пинҳон мекунад
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Ҳамаи тугмаҳоро ногаҳдор мекунад
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Равзанаи интихобшударо нишон медиҳад
            document.getElementById(tabId).classList.add('active');
            
            // Тугмаи интихобшударо фаъол мекунад
            event.currentTarget.classList.add('active');
        }

        // Функсияҳои асосӣ барои ҳар як равзана:
        
        // 1. Луғатсупорӣ
        function setupVocabulary() {
            // Коди қаблӣ барои луғатсупориро инҷо гузоред
        }
        
        // 2. Рақобат
        function startCompetition() {
            document.getElementById('competition-area').innerHTML = `
                <h3>Бозӣ оғоз ёфт!</h3>
                <p>Шумо: <span id="player-score">0</span> нуқта</p>
                <p>Ҳариф: <span id="opponent-score">0</span> нуқта</p>
            `;
        }
        
        // 3. Чат-бот
        function sendChatMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value;
            
            if (message.trim() !== '') {
                // Илова кардани паёми корбар
                document.getElementById('chat-messages').innerHTML += `
                    <p><strong>Шумо:</strong> ${message}</p>
                `;
                
                // Посухи чат-бот
                setTimeout(() => {
                    document.getElementById('chat-messages').innerHTML += `
                        <p><strong>Mr. Panda:</strong> Ман инро фаҳмидам! Маро барои санҷиши дигар калимаҳо омӯзед.</p>
                    `;
                }, 1000);
                
                input.value = '';
            }
        }
        
        // 4. Талаффуз
        function startPronunciation() {
            document.getElementById('pronunciation-feedback').textContent = 
                "Талаффузи шумо санҷида мешавад...";
        }

        // Оғоз додан дар ҳолати лоғин
        window.onload = function() {
            setupVocabulary();
        };
    </script>
</body>
</html>
