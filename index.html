        * {

        body {
            background: linear-gradient(135deg, #ffd1dc, #a2d2ff);
            min-height: 100vh;
            padding: 20px;
            background-image: url('https://i.imgur.com/panda-bunny-bg.jpg');
            background-size: cover;
            background-blend-mode: overlay;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }
        
        /* Стилҳои нав барои 4 равзана */
        .tab-container {

        }
        
        .tab {
            padding: 10px 20px;
            background: #ff8fb1;
            color: white;
            border: none;
            border-radius: 20px 20px 0 0;
            margin: 0 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .tab.active {
            background: #4361ee;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Дизайни ҳамаи қисмҳо... */
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

</html>
